<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tmitter</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>

    <p>Registriere dich jetzt auf Tmitter!</p>

    <div class="Rregistrieren">

        <label>Mail-Adresse:</label>
        <input type="text" name="eadresse" />
        <label>Benutzername:</label>
        <input type="text" name="bname" />
        <label>Passwort:</label>
        <input type="text" name="pwort" />
        <label for="lname">Alter:</label>
        <input type="number" />

        <br>
        <br>

        <button id="submit" name="Regestrieren" type="button">Regestrieren</button>
    </div>

    <div class="Absatz">

    </div>

    <img src="../Bilder/TmitterIcon.png" alt="TmitterIcon">

    <div class="Absatz">

    </div>

    <p id="Login">Hast du bereits ein Konto? Dann logge dich hier ein!</p>


    <div class="Einloggen">


        <label>Benutzername:</label>
        <input type="text" name="bname" />
        <label>Passwort:</label>
        <input type="text" name="pwort" />
        <br>
        <br>
        <button id="submit" name="Einloggen" type="button">Einloggen</button>
    </div>

</body>

</html>
