<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrieren</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>

    <div class="Registrieren">

        <h1>Registrieren</h1>



        <form method="GET" id="formular">
            <label for="fname">Vorname:</label>
            <input type="text" name="fname" id="fname" value=""><br>

            <label for="lname">Nachname:</label>
            <input type="text" name="lname" id="lname" value=""><br>

            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email" value=""><br>

            <label for="passwort">Passwort:</label>
            <input type="password" id="passwort" name="passwort" required><br>
            <br>
            <br>
            <button id="submit" name="Regestrieren" type="button">Regestrieren</button>

        </form>
    </div>
</body>


</html>
